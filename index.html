<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Geolonia Maps Workshop</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Geolonia のスクリプト（埋め込み用）-->
    <script
      src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=748257f6b1604a809a13aa51df264a3d"
      defer
    ></script>
  </head>
  <body>
    <h1>Geolonia Maps – Marker Workshop</h1>

    <!-- data-* 属性で基本設定 -->
    <div
      class="geolonia"
      data-lat="34.342"
      data-lng="134.046"
      data-zoom="12"
      data-style="geolonia/basic"
      style="width: 100%; height: 60vh"
    ></div>
  </body>
</html>
